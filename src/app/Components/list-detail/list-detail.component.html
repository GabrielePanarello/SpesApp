<app-header-after-login></app-header-after-login>
<app-sub-header [listLength]="nLists" [userId]="userId"></app-sub-header>
<div class="wrapper">

    <ng-container *ngFor="let product of products">
        <div id="imageContainer">
            <img src="../../../assets/list-detail-assets/product_6.png">
        </div>

        <div id="nameContainer">
            <h3>{{product.name}}</h3>
        </div>

        <div id="doseContainer">
            <h3>{{product.dose}}</h3>
        </div>

        <div id="quantityContainer">
            <h3>{{product.quantity}}</h3>
        </div>

        <div id="optionsContainer">
            <img src="../../../assets/generic-assets/more.png">
        </div>
    </ng-container>


</div>
